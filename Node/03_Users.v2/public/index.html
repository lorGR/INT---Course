<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Server - Users.v2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.js" integrity="sha512-rozBdNtS7jw9BlC76YF1FQGjz17qQ0J/Vu9ZCFIW374sEy4EZRbRcUZa2RU/MZ90X2mnLU56F75VfdToGV0RiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1>Express Server - Users.v2</h1>
    <button onclick="handleGetUser1()">Get User 1</button>
    <button onclick="handleGetUser2()">Get User 2</button>
    <button onclick="handleGetUser3()">Get User 3</button>
    <button onclick="handleGetUser4()">Get User 4</button>
    <button onclick="handleGetUser5()">Get User 5</button>
    <button onclick="handleGetAllUsers()">Get All Users</button>
    <form onsubmit="handleAddUser(event)">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" required>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required>
        <button type="submit">Add User</button>
    </form>
    <div id="root"></div>
    <script src="./dist/index.js"></script>
</body>
</html>
